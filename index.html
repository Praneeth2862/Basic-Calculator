<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
<section>
    <div class="main">
        <div class="button-set">
            <div class="display" id="display">
            </div>
            <div class="row1">
                <button onclick="show('9')" >9</button>
                <button onclick="show('8')" >8</button>
                <button onclick="show('7')">7</button>
                <button onclick="show('+')" class="operator">+</button>
            </div>
            <div class="row2">
                <button onclick="show('6')">6</button>
                <button onclick="show('5')">5</button>
                <button onclick="show('4')">4</button>
                <button onclick="show('-')" class="operator">-</button>
            </div>
            <div class="row3">
                <button onclick="show('3')">3</button>
                <button onclick="show('2')">2</button>
                <button onclick="show('1')">1</button>
                <button onclick="show('*')" class="operator">*</button>
            </div>
            <div class="row4">
                <button onclick="clearDisplay()" id="clearDisplay">C</button>
                <button onclick="show('0')">0</button>
                <button onclick="calc()" class="operator">=</button>
                <button onclick="show('/')" class="operator">/</button>
            </div>
            <div class="credit">Design by Praneeth</div>
        </div>
    </div>
</section>






<script>
    result=""
    ele=document.getElementById("display");
    function show(c){
        result+=c;
        ele.innerHTML=result;
    }
    function clearDisplay(){
        result="";
        ele.innerHTML=result;
    }
    function calc(){
        result=eval(result);
        ele.innerHTML=parseFloat(result);
    }
</script>
</body>
</html>
